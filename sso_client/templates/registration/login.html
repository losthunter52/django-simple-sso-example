{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'assets/telaLogin.css' %}" />
  <title>Login</title>
</head>

<body>
  <section class="pedding-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class=" col-lg-3">
          <br>
          <p>
          <div class="signin-signup">
            {% if next %}
            <form method="post" action="./?next={{next}}" class="sign-in-form">
            {%else%}
            <form action="/login/" method="post" class="sign-in-form">
            {% endif %}
              {% csrf_token %}
              <p align="center">Client Example</p>
              <br>
              {% if form.errors %}
              <div role="alert">
                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
              </div>
              {% endif %}
              <div class="input-field">
                <em class="fa fa-user"></em>
                <input class="form-control" type="text" name="username" autocomplete="username" required="" id="id_username"
                  placeholder="User" />
              </div>
              <br>
              <div class="input-field">
                <em class="fa fa-lock"></em>
                <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password"
                  placeholder="Password" />
              </div>
              <br>
              <p align="right">
              <input type="submit" value="Login" class="btn btn-success" />
              </p>
              <input type="hidden" name="next" value="{{ next }}">
            </form>
            <!-- FIM LOGIN -->
          </div>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
